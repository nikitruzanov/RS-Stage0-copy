<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>random-game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="technical">
    <div id="score" class="score">Score: 0</div>
    <div id="difficulty">
        <button id="easy" class="button">Легко</button>

</div>
<div class="scoreTable">
</div>
