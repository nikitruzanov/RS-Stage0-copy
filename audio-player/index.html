<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio-player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<audio src="" id="song"></audio>
<div class="player-container">
    <div class="player">
        <img class="cover" src="" alt="Track Cover">
        <div class="track-info">
            <img src="assets/icon/play.png" id="play" class="icon" alt="play">
            <div class="info">
                <h2 id="track-title"></h2>
                <h3 id="track-artist"></h3>
            </div>
            <div class="control">
                <img src="assets/icon/prev.png" id="prev" class="icon" alt="prev">
                <img src="assets/icon/next.png" id="next" class="icon" alt="next">
            </div>
        </div>
        <div class="progress-bar">
            <input type="range" id="progress-bar" min="0" max="" value="0">
            <div class="currentTime"></div>
            <div class="durationTime"></div>
        </div>
    </div>
</div>
<div class="background"></div>
<footer>
    <a href="https://github.com/nikitruzanov">nikitruzanov</a>
    <a href="https://rs.school/courses/javascript-preschool-ru">
        <img src="assets/img/rss-logo.svg" alt="logo rs school" class="rss-logo">
    </a>
    <span>2024</span>

</footer>
<script src="script.js"></script>
</body>
</html>
