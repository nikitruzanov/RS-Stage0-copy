<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio-player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<audio src="" id="song"></audio>
<div class="player-container">
    <div class="player">
        <img class="cover" src="assets/img/one.jpg" alt="Track Cover">
        <div class="track-info">
            <img src="assets/icon/play.png" id="play" class="icon" alt="play">
            <div class="info">
                <h2 id="track-title">Track Title</h2>
                <h3 id="track-artist">Artist Name</h3>
            </div>
            <div class="control">
                <img src="assets/icon/prev.png" id="prev" class="icon" alt="prev">
                <img src="assets/icon/next.png" id="next" class="icon" alt="next">
            </div>
        </div>
        <div class="progress-bar">
            <input type="range" id="progress-bar" min="0" max="" value="0">
            <div class="currentTime">00:00</div>
            <div class="durationTime">03:22</div>
        </div>
    </div>
</div>
<div class="background"></div>
<script src="script.js"></script>
</body>
</html>
